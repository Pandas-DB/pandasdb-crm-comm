Resources:
  # Separate API Gateway for Admin
  AdminRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: ${self:service}-${self:provider.stage}-admin-api
      Description: Admin API for CRM system
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Analytics resource
  AdminApiAnalyticsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AdminRestApi
      ParentId: !GetAtt AdminRestApi.RootResourceId
      PathPart: analytics

  AdminApiAnalyticsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiAnalyticsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DailyAnalyticsLambdaFunction.Arn}/invocations"

  AdminApiAnalyticsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiAnalyticsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Leads resource
  AdminApiLeadsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AdminRestApi
      ParentId: !GetAtt AdminRestApi.RootResourceId
      PathPart: leads

  AdminApiLeadIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AdminRestApi
      ParentId: !Ref AdminApiLeadsResource
      PathPart: "{lead_id}"

  AdminApiLeadDetailsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiLeadIdResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetLeadDetailsLambdaFunction.Arn}/invocations"

  AdminApiLeadDetailsOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiLeadIdResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # Spam resource
  AdminApiSpamResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref AdminRestApi
      ParentId: !GetAtt AdminRestApi.RootResourceId
      PathPart: spam

  AdminApiSpamMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiSpamResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetSpamActivitiesLambdaFunction.Arn}/invocations"

  AdminApiSpamOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref AdminRestApi
      ResourceId: !Ref AdminApiSpamResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
